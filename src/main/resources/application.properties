spring.application.name=student-library-management-system

server.port=8080

#database properties -> used to connect to mysql database
spring.datasource.url=jdbc:mysql://localhost:3306/library_mngmnt_Oct2025
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#this will show the sql queries running internally in console
spring.jpa.show-sql=true

#for automatically update database after every change
spring.jpa.hibernate.ddl-auto=update

#it converts the java data types into database data type
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


